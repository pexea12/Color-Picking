<div class="container-fluid">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1">
        <h3>High Scores</h3>
        <br><br>
        <table class="table table-bordered" id="highscores">
            <thead>
                <tr>
                    <td>Rank</td>
                    <td>Name</td>
                    <td>Score</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="person in data">
                    <td style="text-align: center">{{ person.rank }}</td>
                    <td>{{ person.name }}</td>
                    <td style="text-align: right">{{ person.score }}</td>
                </tr>
            </tbody>
        </table>
        <br>
        <a class="btn btn-warning" href="/color/#/">Back</a>
        <h4>&copy; Copyright 2015 - pexea12</h4>
    </div>
</div> <!-- container-fluid -->
